<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Adriano Abreu de Almeida, Guilherme Gentili de Almeida, Thiago Lage Gomes">
    <meta name="keywords" content="web, 200025906, 200027365, Atividades sobre JavaScript">
    <title>JavaScript</title>
</head>
<body>
    <form id="dadosForm">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="estadoCivil">Estado Civil: </label>
        <select id="estadoCivil" name="estadoCivil">
            <option value="Solteiro(a)">Solteiro(a)</option>
            <option value="Casado(a)">Casado(a)</option>
            
        </select>
        <br>
        <label for="faixaEtaria">Faixa Etária: </label>
        <select id="faixaEtaria" name="faixaEtaria">
            <option value="3 a 10 anos">3 a 10 anos</option>
            <option value="11 a 25 anos">11 a 25 anos</option>
            <option value="36 a 55 anos">36 a 55 anos</option>
            <option value="56 a 100 anos">56 a 100 anos</option>
            
        </select>
        <br>
        <button type="submit">Concatenar Dados</button>
    </form>

    <div id="resultado"></div>

    <script>
        document.getElementById('dadosForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const estadoCivil = document.getElementById('estadoCivil').value;
            const faixaEtaria = document.getElementById('faixaEtaria').value;

            const resultado = `Nome: ${nome}, Estado Civil: ${estadoCivil}, Faixa Etária: ${faixaEtaria}`;
            
            document.getElementById('resultado').textContent = resultado;
        });
    </script>
</body>
</html>
